<div class="d-flex flex-wrap gap-3 justify-content-start justify-content-md-between ms-3 me-3">
    @for (raza of razas; track raza.id) {
    <div class="card mt-3 flex-grow-1" style="min-width: 300px; max-width: 350px;">
        <div class="card-body position-relative">
            <div class="position-absolute end-0 me-3">
                <i class="bi bi-three-dots"></i>
            </div>
            <p class="mt-3 text-center">{{raza.nombre}}</p>
        </div>
    </div>
    }
</div>

<ngb-pagination
    class="d-flex justify-content-center mt-5"
    [collectionSize]="elementosEncontrados"
    [(page)]="page"
    [boundaryLinks]="true"
    [pageSize]="tamanioPagina"
    (pageChange)="onPage($event)">
</ngb-pagination>
