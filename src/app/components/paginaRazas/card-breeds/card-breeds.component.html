 <div class="d-flex flex-wrap gap-3 justify-content-between ms-3">
    @for (raza of razas; track raza.id) {
    <div class="card mt-3">
        <div class="card-body">
            <div class="position-absolute top-0 end-0 mt-2 me-3">
                <i class="bi bi-pen-fill me-3"></i>
                <i class="bi bi-trash-fill"></i>
            </div>
            <p class="mt-3">{{raza.nombre}}</p>
        </div>
    </div>
    }
</div>

<ngb-pagination
    class="d-flex justify-content-center mt-5"
    [collectionSize]="elementosEncontrados"
    [(page)]="page"
    [boundaryLinks]="true"
    [pageSize]="tamanioPagina"
    (pageChange)="onPage($event)">
</ngb-pagination>
