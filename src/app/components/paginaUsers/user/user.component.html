<div class="layout">
    <app-nav class="colorFondo ancho"></app-nav>
    <main>
        <app-card-user-line class="me-3"></app-card-user-line>

        <div *ngIf="mostrarToast"
            class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x text-center"
            role="alert"
            style="z-index: 1055; margin-top: 20px; margin-left: 60px; min-width: 300px;">
            ¡Usuario añadida correctamente!
            <button type="button" class="btn-close" aria-label="Close" (click)="mostrarToast = false"></button>
        </div>

        <div *ngIf="mostrarError"
            class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x text-center"
            role="alert"
            style="z-index: 1055; margin-top: 20px; margin-left: 60px; min-width: 300px;">
            No se pudo guardar. El username ya existe.
            <button type="button" class="btn-close" aria-label="Close" (click)="mostrarError = false"></button>
        </div>

        <div class="d-flex marginDe">
            <h3 class="ms-4">Usuarios</h3>
            <i class="bi bi-plus-circle-fill ms-3 mt-1"
                title="Agregar nuevo usuario"
                (click)="openModal()">
            </i>
            <div class="dropdown ms-4 mt-2" ngbDropdown>
                <button
                    class="btn btn-dark d-flex align-items-center gap-2"
                    ngbDropdownToggle
                    type="button">
                    <i class="bi bi-funnel-fill"></i> Filtros
                </button>

                <div ngbDropdownMenu class="p-3 shadow rounded-3" style="min-width: 250px;" (click)="$event.stopPropagation()">
                    <div class="mb-2">
                        <label for="roleFilter" class="form-label mb-1">Rol</label>
                        <select id="roleFilter" class="form-select">
                            <option value>Todos</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label for="statusFilter" class="form-label mb-1">Estado</label>
                        <select id="statusFilter" class="form-select">
                            <option value>Todos</option>
                            <option value="true">Habilitado</option>
                            <option value="false">Deshabilitado</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-sm btn-dark">Aplicar</button>
                        <button class="btn btn-sm btn-outline-secondary">Limpiar</button>
                    </div>
                </div>
            </div>
            <div class="search ms-auto me-4">
                <input type="text" class="searchTerm ms-2" placeholder="Buscar..." [(ngModel)]="searchTerm" />
                <button type="submit" class="searchButton">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <app-card-user [searchTerm]="searchTerm"></app-card-user>
    </main>
</div>

<ng-template #userModal let-modal>
    <div class="modal-content card">
        <div class="modal-header">
            <h5 class="modal-title">Nuevo Usuario</h5>
            <button type="button" class="btn-close" (click)="modal.dismiss()" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
            <form (ngSubmit)="addUser(modal)">
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">Username</label>
                        <input [(ngModel)]="nuevoUser.username" name="username" class="form-control" required />
                    </div>
                    <div class="col-8">
                        <label class="form-label">Email</label>
                        <input [(ngModel)]="nuevoUser.email" name="email" class="form-control" type="email" required />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-6">
                        <label class="form-label">Contraseña</label>
                        <input [(ngModel)]="nuevoUser.password" name="password" class="form-control" type="password" required />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Repetir contraseña</label>
                        <input [(ngModel)]="nuevoUser.verifyPassword" name="verifyPassword" class="form-control" type="password"
                            required />
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Guardar</button>
            </form>
        </div>
    </div>
</ng-template>
