 <div class="d-flex flex-wrap gap-3 justify-content-between ms-3">
    @for (especie of especies; track especie.id) {
    <div class="card mt-3">
        <div class="card-body">
            <div class="position-absolute end-0 me-3">
                <i class="bi bi-three-dots"></i>
            </div>
            <p class="mt-3 text-center">{{especie.nombre}}</p>
        </div>
    </div>
    }
</div>

<ngb-pagination
    class="d-flex justify-content-center mt-5"
    [collectionSize]="elementosEncontrados"
    [(page)]="page"
    [boundaryLinks]="true"
    [pageSize]="tamanioPagina"
    (pageChange)="onPage($event)">
</ngb-pagination>
